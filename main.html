<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Qlik Sense: Pokemon visualization</title>
    <link rel="stylesheet" href="/resources/styles/sense/client.css">
    <link rel="stylesheet" href="/resources/styles/style.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div id='main' class="container">
      <div class="page-header">
        <h1 id="title">Qlik sense: Pokemon visualization</h1>
      </div>
      <div class="form-inline row">

        <div id="x-axis-matrix-div" class="form-group col-xs-4">
          <label for="x-axis-menu">X-Axis</label>
        </div>
        <div id="y-axis-matrix-div" class="form-group col-xs-4">
          <label for="y-axis-menu">Y-Axis</label>
        </div>
        <div id="type-div" class="form-group col-xs-4">
          <label for="type-menu">Pokemon Type</label>
        </div>
      </div>
      <div id="pokemonScatter"></div>
      <div class="row">
        <div id="info-div-1" class="col-xs-6"></div>
        <div id="info-div-2" class="col-xs-6"></div>
      </div>
    </div>

    <script type="text/javascript" src="https://playground.qlik.com/showcase/resources/assets/external/requirejs/require.js"></script>
    <script type="text/javascript" src="/node_modules/playground-js-api/dist/playground-js-api.min.js"></script>
    <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/resources/script.js"></script>

    <script type="text/javascript">
      main();
    </script>
  </body>
</html>
